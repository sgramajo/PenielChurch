<!--Top Part -->
<div class="row">
    <div id="topPart">
        <div class="container" >
            <h1 class="title title_regular" style="font-size: xx-large; text-align: center; margin-top: 4em">Contact Information</h1>
        </div>
    </div>
</div>
<!--Information about the church -->
<div id="info" class="row">
    <div class="container">
        <div class="col-sm-12 border">
            <!-- Location -->
            <div class="col-sm-4">
                <div class="icons"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
                <div class="subtitle">Directions</div>
                <div>5301 Goddard Ave<br />Orlando, Florida 32810</div>
                <div style="margin-top: 1em"><a href="{{directions}}">Directions to here</a></div>
            </div>
            <!-- Phone -->
            <div class="col-sm-4">
                <div class="icons"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></div>
                <div class="subtitle">Contact Us</div>
                <div style="color: black; !important">(407) 583-9027</div>
            </div>
            <!-- Times -->
            <div class="col-sm-4">
                <div class="icons"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></div>
                <div class="subtitle">Service Times</div>
                <div ng-repeat="item in times"><b>{{item.day}}:</b> {{item.time}} <b>{{item.type}}</b></div>
            </div>
        </div>
    </div>
</div>

<!-- Google Maps -->
<div class="row">
    <div id="map"></div>
</div>
