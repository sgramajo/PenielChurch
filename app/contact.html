       <navbar></navbar>
        <!--Top Part -->
        <div class="row" ng-controller="showhidecntr">
            <div id="topPart" ng-style="{height: hgt+ 'px'}">
                <div class="center-div">
                    <h1 class="title title_regular ministryTitle" style="font-size: -webkit-xxx-large">Contact Information</h1>
                    <div style="margin-top: 1em; font-size: x-large">Testing Testign Testeing Testing Testing Testing Testing Testeing </div>
                </div>
            </div>
        </div>
        
        <!--Information about the church -->
        <div id="info" class="row">
            <div class="container">
                <div class="col-sm-12 border">
                    <!-- Location -->
                    <div class="col-sm-4">
                        <div class="icons"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
                        <div>5301 Goddard Ave<br />Orlando, Florida 32810</div>
                    </div>
                    <!-- Phone -->
                    <div class="col-sm-4">
                        <div class="icons"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></div>
                        <div style="color: black; !important">(407) 583-9027</div>
                    </div>
                    <!-- Times -->
                    <div class="col-sm-4">
                        <div class="icons"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></div>
                        <div>Tue: 7:00 pm - 8:00 pm<br />Wed: 7:30 pm - 9:30 pm<br />Fri: 7:00 pm - 9:30 pm <br />Sun:11:00 am - 1:30 pm</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Google Maps -->
        <div ng-controller="MapCtrl">
            <div id="map"></div>
        </div>

        <footer></footer>
