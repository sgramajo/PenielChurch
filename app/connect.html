<div class="row" id="topPart" style="margin-bottom: 2em; margin-right: 0px; margin-left: 0; ">
  <div class="container">
      <h2 class="title title_regular" style="text-align: center; padding-top: 3.5em" translate="CONNECTTITLE"></h2>
  </div>
</div>
<div class="row" style="margin-bottom: 5em; margin-right: 0px; margin-left: 0; ">
    <div class="container">
        <div class="col-sm-8">
            <!-- ng-include -->
            <div ng-include="'connect/default.html'" ng-show="getParameterByName('')"></div>
            <div ng-include="'connect/events.html'" ng-show="getParameterByName('events')"></div>
            <div ng-include="'connect/smallGroups.html'" ng-show="getParameterByName('smallGroups')"></div>
        </div>
        <div class="col-sm-4">
            <h3 translate="CONNECTSUBPAGES"></h3>
            <ul style="list-style: none; padding-left: 0;">
                <li ng-repeat="item in navItems[1].subtopics" ng-cloak><a href="{{item.url}}">{{item.title}}</a></li>
            </ul>
        </div>
    </div>
</div>
